<ion-view view-title="Skinsense">
  <ion-content ng-controller="DashCtrl" class="padding">
      <h2 class="text-center">Take a photo of your skin</h2>
      <a ng-click="takePicture()"><img ng-show="url !== undefined" class="img-full" ng-src="{{url}}"><img ng-show="url === undefined" class="img-full" ng-src="http://placehold.it/480x480"></a>
      <a href="#/tab/dash/1">Test state 1</a>
      <a href="#/tab/dash/2">Test state 2</a>
      <a href="#/tab/dash/3">Test state 3</a>
  </ion-content>
</ion-view>
